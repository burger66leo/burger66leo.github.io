<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    :root {
      --bg: #E2EEF2;
      --text: #2C3E50;
      --accent: #F3D74E;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 10rem;
      color: var(--accent);
      animation: wobble 1s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 2rem;
    }
    @keyframes wobble {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
      background: #F8E9A9;
    }
    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .shape {
      position: absolute;
      width: 100px;
      height: 100px;
      background: var(--accent);
      opacity: 0.1;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1) { top: 10%; left: 20%; animation-duration: 5s; }
    .shape:nth-child(2) { top: 70%; left: 15%; animation-duration: 7s; }
    .shape:nth-child(3) { top: 30%; left: 80%; animation-duration: 4s; }
    .shape:nth-child(4) { top: 80%; left: 75%; animation-duration: 8s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>抱歉，您訪問的頁面不存在。</p>
    <button class="button" onclick="goHome()">返回首頁</button>
    <div class="shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>
  <script>
    function goHome() {
      window.location.href = '/';
    }
    // 互動式視差效果
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, i) => {
        const factor = (i + 1) * 0.02;
        const x = (e.clientX - window.innerWidth / 2) * factor;
        const y = (e.clientY - window.innerHeight / 2) * factor;
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
